<!-- Start a blank html file -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Quote Search</title>
    <link rel="stylesheet" href="style.css">
    <script src="search.js" defer></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <main id="main-content" class="centered">
        <h1 aria-label="header">Quote Search</h1>
        <form id="search-form">
            <span class="material-symbols-outlined">search</span>
            <input id="search-input" type="text" aria-label="Enter authors name">
        </form>
        <div id="error-message" class="hidden" aria-live="assertive"></div>
        <div id="quote-container"></div>
    </main>
</body>

</html>
