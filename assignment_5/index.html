<html>

<head>
    <title>SpinUp CSS Library</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="script.js" defer></script>
    <script>function goHome() {
            window.location.href = "./index.html";
        }</script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>


<body>
    <!-- NavBar -->
    <span class="whitespace"></span>
    <nav class="navbar">
        <section class="navbar-title-section">
            <button class="navbar-menu-button" id="nav-menu-button">
                <span class="material-icons"></span>
                <div id="trial"></div>
            </button>
            <h2 id="update-title">Your Website Title</h2>
        </section>
        <section class="navbar-link-section">
            <a href="#">Page 1</a>
            <a href="#">Page 2</a>
            <a href="#">Page 3</a>
        </section>
    </nav>


    <!-- Navigation Drawer -->
    <span class="whitespace"></span>
    <article class="nav-drawer" id="nav-drawer">
        <button class="nav-toggle" aria-label="Open Navigation" id="nav-toggle">
            <span class="material-icons"></span>
        </button>
        <ul class="hidden-links" id="hidden-links">
            <li><a href="SourceCode/NavBar.html">NavBar</a></li>
            <li><a href="SourceCode/NavDrawer.html">Navigation Drawer</a></li>
            <li><a href="SourceCode/Button.html">Button</a></li>
            <li><a href="SourceCode/FAB.html">Floating Action Button (FAB)</a></li>
            <li><a href="SourceCode/ImageCarousel.html">Image Carousel</a></li>
            <li><a href="SourceCode/LoadingSpinners.html">Loading Spinners</a></li>
        </ul>
    </article>

    <!-- Buttons -->
    <span class="whitespace"></span>
    <div class="buttons">
        <button class="button">SAVE</button>
        <button class="button">
            <span class="material-symbols-outlined" style="font-size: 1em">save
            </span>
            SAVE
        </button>
        <button class="fab">
            <span class="material-icons" style="font-size: 2em;">+</span>
    </div>


    <!-- Image Carousel -->
    <span class="whitespace"></span>
    <div class="carousel">
        <div class="carousel-slider" id="carousel-slider">
            <img class="input-image" src="carousel/input_image (1).jpg" alt="Image 1">
            <img class="input-image" src="carousel/input_image (2).jpg" alt="Image 2">
            <img class="input-image" src="carousel/input_image (4).jpg" alt="Image 4">
            <img class="input-image" src="carousel/input_image (5).jpg" alt="Image 5">
            <img class="input-image" src="carousel/input_image (6).jpg" alt="Image 6">
            <img class="input-image" src="carousel/input_image (7).jpg" alt="Image 7">
            <script>
                // Set general width and count of images in carousel
                const carouselSlider = document.getElementById('carousel-slider');
                const imageWidth = document.getElementsByClassName("input-image")[0].clientWidth;
                const imageCount = document.getElementsByClassName("input-image").length;
                carouselSlider.style.setProperty('--image-width', imageWidth + 'px');
                carouselSlider.style.setProperty('--image-count', imageCount);
            </script>
        </div>
    </div>


    <!-- Spinners -->
    <span class="whitespace"></span>
    <div class="spinner" title="Loading... Spinner 1">
        <div class="welcoming">
            <div class="letters">
                <span id="W">W</span>
                <span id="E">E</span>
                <span id="L">L</span>
                <span id="C">C</span>
                <span id="O">O</span>
                <span id="M">M</span>
                <span id="E2">E</span>
            </div>
        </div>

    </div>

    <div class="spinner">
        <div class="circle" title="Loading... Spinner 2">
            <span class="material-symbols-outlined">
                autorenew
            </span>
        </div>
    </div>

    <div class="spinner">
        <div id="interactive">
        </div>
        <div id="under" title="Loading... Spinner 3. Click to attempt to get the gray on green.">Loading...</div>

    </div>
</body>

</html>
